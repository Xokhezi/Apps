<section class="gradient-bg">
  <input
    type="text"
    [(ngModel)]="input"
    class="form-control"
    placeholder="..hledej"
    (keyup)="search()"
  />
  <div class="grid">
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
    <mat-spinner *ngIf="loading"></mat-spinner>
    <app-card *ngFor="let app of apps" [app]="app"></app-card>
  </div>
</section>
